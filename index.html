<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<title>Clock Tower Bell Counter</title>
		<h3>For whom the bell tolls</h3>
		<p>Find out the number of times the bell tolls between two given times.<p>

		<label for="startTime">Start time:</label>
		<input id="startTime" type="text" placeholder="hh:mm">
		<br/>
		<label for="endTime">End time:</label>
		<input id="endTime" type="text" placeholder="hh:mm">
		<br/>

		<button id="calculateButton">
			Calculate!
		</button>

		<script src="./jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="./BellCounter.js"></script>
	</body>
</html>
